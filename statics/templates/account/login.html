<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Meta.Description }}">
  <link rel="icon" href="/favicon.ico">
  <title>{{ .Meta.Name }}</title>

    <script src="/assets/statics/dist/vendor.bundle.js"></script>
    <script src="/assets/statics/dist/account.bundle.js"></script>

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form id="form-signin" class="needs-validation" novalidate>
    <div class="mb-4 d-flex align-items-center">
      <div class="m-auto" id="main-image" onclick="window.location.href='/'">
      </div>
    </div>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="userid" placeholder="Userid" required>
      <label for="userid">Userid</label>
      <div class="invalid-feedback">
        Userid is required.
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="password">Password</label>
      <div class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-2 mb-2" type="button" id="sign-in">Sign in</button>
    <a class="w-100" href="/management/register">Create an account</a>
    <p class="mt-5 mb-3 text-muted">&copy;2021â€“2022</p>
  </form>
</main>


    
  </body>
</html>
