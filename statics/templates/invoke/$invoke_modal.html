{{define "invoke-modal"}}

<div class="modal fade" id="savetoBlueprintModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="savetoBlueprintModalLabel">Save To Blueprint</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="saveto-blueprint-name" class="col-form-label">Select your Blueprint:</label>
                        <input list="savetoBlueprints" class="form-control" id="saveto-blueprint-name" name="blueprint-list" size="50">
                        <datalist id="savetoBlueprints">
                            {{range $_, $bp := .Blueprints}}
                            <option value='{{ $bp }}'>
                                {{end}}
                        </datalist>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveto-blueprint">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="copyBlueprintModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="copyBlueprintModalLabel">Copy Proto Methods To Blueprint</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="copy-blueprint-name" class="col-form-label">BlueprintName:</label>
                        <select class="selectpicker form-control" id="copy-blueprint-name" name="blueprint-list" data-live-search="true" >
                        {{range $_, $bp := .Blueprints}}
                            <option value='{{ $bp }}'>{{ $bp }}</option>
                        {{end}}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="copy-blueprint">Add</button>
            </div>
        </div>
    </div>
</div>
{{end}}
