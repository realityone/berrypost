{{define "blueprint-bottom-left"}}

<div class="d-flex justify-content-end bottom-left p-2">
    <div class="btn-group p-1" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-success" id="blueprint-modal">
            <i class="bi bi-folder-plus"></i>
        </button>
        <button type="button" class="btn btn-outline-success" id="method-modal">
            <i class="bi bi-plus-circle"></i>
        </button>
        <button id="btnGroupDrop1" type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#" id="delete-blueprint-modal">Delete</a></li>
            <li><a class="dropdown-item" href="#">..</a></li>
        </ul>
    </div>
    <button type="button" class="btn btn-primary">
        <i class="bi bi-arrow-repeat"></i>
        <a href="/management/invoke" style="text-decoration: none;color:white">Proto</a>
    </button>
</div>

<div class="modal fade" id="newBlueprintModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newBlueprintModalLabel">New Blueprint</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="blueprint-name" class="col-form-label">BlueprintName:</label>
                        <input type="text" class="form-control" id="blueprint-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="add-blueprint">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newMethodModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newMethodModalLabel">New Method</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="file-name" class="col-form-label">FileName:</label>
                        <input type="text" class="form-control" id="file-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">MethodName:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="add-method">Add</button>
            </div>
        </div>
    </div>
</div>
{{end}}
