<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Dashboard Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    <script src="/assets/statics/dist/vendor.bundle.js"></script>
    <script src="/assets/statics/dist/common.bundle.js"></script>
    <script src="/assets/statics/dist/dashboard.bundle.js"></script>
    <script src="/assets/statics/dist/config.bundle.js"></script>

</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="float-md-start main-icon p-1"></div>
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 bg-dark" href="#">Berrypost-admin</a>
<!--    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">-->
<!--        <span class="navbar-toggler-icon"></span>-->
<!--    </button>-->
    <div class="dropdown form-control bg-dark">
        <button class="btn btn-primary dropdown-toggle" type="button" id="serviceMenu" size="100"
                data-bs-toggle="dropdown" aria-expanded="false">
            {{if eq .ServiceIdentifier ""}}
            [Select To Start]
            {{else}}
            {{ .ServiceIdentifier }}
            {{end}}
        </button>
        <ul id="serviceMenuContent" class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="serviceMenu">
            <input type="text" class="form-control" placeholder="Search..." id="serviceMenuSearch">
            {{range $_, $pf := .ProtoFiles}}
            <li><a class="dropdown-item" href="/admin/dashboard/{{$pf.Meta.ImportPath}}">{{ $pf.Filename }}</a>
            </li>
            {{end}}
        </ul>
    </div>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" id="sign-out">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-pencil-square"></i>
                            Setting
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Other</span>
                    <a class="link-secondary" href="#" aria-label="Add a new report">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">
                            <i class="bi bi-house-door"></i>
                            Home
                        </a>
                        <a class="nav-link" aria-current="page" href="/management/rediect-to-example">
                            <i class="bi bi-files"></i>
                            Proto
                        </a>
                        <a class="nav-link" aria-current="page" href="/management/blueprint">
                            <i class="bi bi-journal-bookmark"></i>
                            Blueprint
                        </a>
                    </li>

                </ul>
            </div>
        </nav>


    </div>
</div>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="py-5 text-center">
        <h2>Setting</h2>
        <p class="lead">setting</p>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Target</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="default-addr" class="form-label">Default</label>
                        <input type="text" class="form-control" id="default-addr" placeholder="tcp://127.0.0.1:9000" value="{{ .DefaultTarget }}" readonly>
                    </div>
                    <div class="col-12">
                        <label for="target-addr" class="form-label">Customized</label>
                        <input type="text" class="form-control" id="target-addr" placeholder="tcp://127.0.0.1:9000" value="{{ .PreferTarget }}" required>
                        <div class="invalid-feedback">
                            Please enter your target.
                        </div>
                    </div>

                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="button" id="update-button" >Update</button>

            </form>
        </div>
    </div>

</main>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successLabel">提示</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                更新成功！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="failModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="failLabel">提示</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                更新失败！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
