syntax = "proto3";

package berrypost.v1;
option go_package = "api";

service BerryPostProtoStore {
  rpc GetProto(GetProtoRequest) returns (GetProtoResponse);
}

message GetProtoRequest {
  string service = 1;
  string method = 2;
}

message GetProtoResponse { repeated ProtoFile files = 1; }

message ProtoFile {
  string name = 1;
  bytes content = 2;
}